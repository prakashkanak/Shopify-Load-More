<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>KP Jquery Load More</title>
<link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700" rel="stylesheet">
<style>
body {
	font-family: 'Poppins', sans-serif;
}
a {
	color: #3a3b3e;
	text-decoration: none;
}
figure {
	margin: 0;
}
.loadmore-demo {
	width: 100%;
	float: left;
	text-align: center;
	padding: 60px 0 100px;
}
.conatiner {
	max-width: 1200px;
	margin: 0 auto;
}
.loadmore-demo h1 {
	margin: 0 0 60px;
}
.list {
	width: 100%;
	float: left;
	margin: 0;
	padding: 0;
}
.list li {
	list-style: none;
	width: 25%;
	float: left;
	box-sizing: border-box;
	padding: 0 15px;
	margin-bottom: 20px;
}
.list li figure {
	border: 1px solid #eee;
	padding: 15px;
	text-align: center;
}
.list li figure img {
	width: 100%;
}
.list li h6 {
	font-size: 17px;
	font-weight: 500;
	margin: 0 0 8px;
	color: #3a3b3e;
}
.list li p {
	font-size: 14px;
	color: #f36;
	margin: 0;
}
.load-btn {
	margin: auto;
	display: inline-block;
	padding: 10px 22px;
	color: #fff;
	background: #3a3b3e;
	border: none;
	margin-top: 40px;
	cursor: pointer;
	font-size: 15px;
	letter-spacing: 2px;
	text-transform: uppercase;
	font-family: 'Poppins', sans-serif;
}
</style>
</head>

<body>
<div class="loadmore-demo">
  <div class="conatiner">
    <h1>KP Jquery Load More</h1>
    <ul class="list" id="list">
    </ul>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script> 
<script src="loadmore.js"></script> 
<script>
$(".list").kp_load_more({
	elements: 'li',
	load_data: 8,
	per_page: 8,
	json_url: 'https://gediyaj.myshopify.com/products.json',
	shopify: true
});
</script>
</body>
</html>
